name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions: {}

jobs:
  ci:
    name: CI
    permissions:
      contents: read
    uses: FollowTheProcess/ci/.github/workflows/Go.yml@main
    with:
      linter: golangci-lint
